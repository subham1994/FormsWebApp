<div id="add-item-modal" class="modal">
    <a class="modal-close close-modal">&#10006</a>
    <div class="modal-content">
        <h6 class="right-align header-text">Add new item</h6>
        <div class="row">
            <div class="col l12 m12 s12 input-field">
                <label for="id_new_item">Item name</label>
                <input id="id_new_item" name="new-item" type="text" ng-model="user.newItem" required/>
            </div>
        </div>
        <div class="row">
            <div class="col l6 m6 s12 input-field">
                <label for="id_new_item_rate">Rate</label>
                <input id="id_new_item_rate" name="new-item-rate" type="text"
                       fcsa-number="" ng-model="user.newItemRate" required/>
            </div>
            <div class="col l6 m6 s12 input-field">
                <label for="id_new_item_unit">unit</label>
                <input id="id_new_item_unit" name="new-item-unit" type="text" ng-model="user.newItemUnit" required/>
            </div>
        </div>

        <div class="right-align">
            <input class="modal-close btn btn-flat waves-effect waves-light blue"
                   ng-disabled="isAddNewItemFormValid(user)" value="Add item"
                   ng-click="addNewItem(forms.formNo, user)" type="submit"/>
        </div>
    </div>
</div>
