<div class="card-panel">

    <h6 class="right-align header-text">Shipping Information</h6>

    <form name="shippingInfoForm" novalidate>

        <div class="row">
            <div class="input-field col s12 l12 m12">
                <label for="id_address">Address</label>
                <input id="id_address" name="address" ng-model="user.address" type="text" required>
            </div>
        </div>

        <div class="row">
            <div class="col l6 m6 s12 input-field">
                <label for="id_landmark">landmark</label>
                <input id="id_landmark" name="landmark" ng-model="user.landmark" type="text" required>
            </div>
            <div class="col l6 m6 s12 input-field">
                <label for="id_postal">Postal code</label>
                <input id="id_postal" name="postal" ng-minlength="6" ng-maxlength="6"
                         ng-model="user.postal" type="text" required>
            </div>
        </div>

        <div class="row">
            <div class="col l6 m6 s12 input-field">
                <select name="state" ng-model="user.state" required>
                    <option value="" disabled selected>State</option>
                    <option value="in">New Delhi</option>
                    <option value="au">Maharashtra</option>
                    <option value="us">Gujarat</option>
                    <option value="uk">Karnataka</option>
                </select>
            </div>
            <div class="col l6 m6 s12 input-field">
                <select name="country" ng-model="user.country" required>
                    <option value="" disabled selected>Country</option>
                    <option value="in">India</option>
                    <option value="au">Australia</option>
                    <option value="us">United States of America</option>
                    <option value="uk">United Kingdom</option>
                </select>
            </div>
        </div>

        <p>
            <input type="checkbox" class="filled-in" id="filled-in-box" ng-model="user.perm_addr_check"/>
            <label for="filled-in-box"><b>save this as my permanent address also !</b></label>
        </p>

        <div class="right-align">
            <input ng-disabled="shippingInfoForm.$invalid" class="waves-effect waves-light btn green"
                   ng-click="update(user)" value="save and continue" type="submit">
        </div>

    </form>

</div>

<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
