<!DOCTYPE html>
<html lang="en" ng-app="FormsApp">

    <head>
        <meta charset="UTF-8">
        <title>Startup dummy website</title>
        <link rel="stylesheet" href="static/css/materialize.min.css" type="text/css">
        <link rel="stylesheet" href="static/css/style.css" type="text/css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body ng-controller="asideCtrl">

        <div class="navbar-fixed">
            <nav class="white">
                <div class="container">
                    <a href="#" class="brand-logo blue-text">FORMSAPP</a>
                </div>
            </nav>
        </div>

        <div class="container" id="body-container" ng-switch on="fullPage">

            <div class="row" ng-switch-when="true">
                <div ng-view></div>
            </div>

             <div class="row" ng-switch-when="false">
                <div class="col l2">
                    <ul class="section table-of-contents">
                        <li>
                            <a href="#/" class="collection-item" ng-class=" {active: tab === 1}" ng-click="tab = 1">
                                Purchase Order
                            </a>
                        </li>
                        <li>
                            <a href="#/payment" class="collection-item" ng-class=" {active: tab === 4}" ng-click="tab = 4">
                                Payment Voucher
                            </a>
                        </li>
                        <li>
                            <a href="#/billing" class="collection-item" ng-class=" {active: tab === 2}" ng-click="tab = 2">
                                Billing
                            </a>
                        </li>
                        <li>
                            <a href="#/shipping" class="collection-item" ng-class=" {active: tab === 3}" ng-click="tab = 3">
                                Shipping
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="col l10">
                    <div ng-view></div>
                </div>

            </div>
            <div ng-switch-default>default</div>
        </div>

        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="scripts/angular.js"></script>
        <script type="text/javascript" src="scripts/angular-route.js"></script>
        <script type="text/javascript" src="scripts/angular-fcsa-number.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="scripts/angular-materialize.js"></script>
        <script type="text/javascript" src="controllers/asideCtrl.js"></script>
        <script type="text/javascript" src="controllers/billingInfoController.js"></script>
        <script type="text/javascript" src="controllers/purchaseOrder.js"></script>
        <script type="text/javascript" src="controllers/shippingInfoController.js"></script>
        <script type="text/javascript" src="controllers/paymentVoucherController.js"></script>
        <script type="text/javascript" src="services/progressInfoFactory.js"></script>
        <script type="text/javascript" src="static/js/materialize.min.js"></script>
    </body>
</html>
