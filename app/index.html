<!DOCTYPE html>
<html lang="en" ng-app="FormsApp">

    <head>
        <meta charset="UTF-8">
        <title>Startup dummy website</title>
        <link rel="stylesheet" href="static/css/materialize.min.css" type="text/css">
        <link rel="stylesheet" href="static/css/style.css" type="text/css">
        <link rel="stylesheet" href="static/css/animate.css" type="text/css">
        <link rel="stylesheet" href="static/css/ionicons.min.css" rel="stylesheet">
    </head>

    <body ng-controller="asideCtrl">

        <div class="navbar-fixed">
            <nav>
                <div class="container">
                    <a href="#/" class="brand-logo">FORMSAPP</a>
                </div>
            </nav>
        </div>

        <div class="container" id="body-container" ng-switch on="fullPage">
            <div class="row">
                <div class="col l2">
                    <div class="sidemenu">
                        <ul class="section table-of-contents">
                            <li>
                                <a href="#/" class="collection-item" ng-class=" {active: tab === 1}" ng-click="tab = 1">
                                    Home
                                </a>
                            </li>
                            <li>
                                <a href="#/purchase" class="collection-item" ng-class=" {active: tab === 2}" ng-click="tab = 2">
                                    Purchase Order
                                </a>
                            </li>
                            <li>
                                <a href="#/payment" class="collection-item" ng-class=" {active: tab === 3}" ng-click="tab = 3">
                                    Payment Voucher
                                </a>
                            </li>
                            <li>
                                <a href="#/sales" class="collection-item" ng-class=" {active: tab === 4}" ng-click="tab = 4">
                                    Sales Voucher
                                </a>
                            </li>
                            <li>
                                <a href="#/reciept" class="collection-item" ng-class=" {active: tab === 5}" ng-click="tab = 5">
                                    Reciept Voucher
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="col l10 push-l2">
                    <div ng-view></div>
                </div>
            </div>
        </div>

        

        <script type="text/javascript" src="static/js/jquery.js"></script>
        <script type="text/javascript" src="scripts/angular.js"></script>
        <script type="text/javascript" src="scripts/angular-route.js"></script>
        <script type="text/javascript" src="scripts/angular-fcsa-number.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="scripts/angular-materialize.js"></script>
        <script type="text/javascript" src="controllers/asideCtrl.js"></script>
        <script type="text/javascript" src="controllers/homeController.js"></script>
        <script type="text/javascript" src="controllers/purchaseOrder.js"></script>
        <script type="text/javascript" src="controllers/paymentVoucherController.js"></script>
        <script type="text/javascript" src="controllers/salesVoucherController.js"></script>
        <script type="text/javascript" src="controllers/recieptVoucherController.js"></script>
        <script type="text/javascript" src="services/formsAppService.js"></script>
        <script type="text/javascript" src="static/js/materialize.min.js"></script>
        <script type="text/javascript" src="static/js/wow.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                new WOW().init();
            });
        </script>
    </body>
</html>
